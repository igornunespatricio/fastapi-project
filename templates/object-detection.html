{% extends 'layout.html' %}

{% block head %}
    
{% endblock %}

{% block body %}
    <div class="content">
        <h1 class="title">Object Detection</h1>
        <div class="image-content">
            <div class="data">
                <form class="form" action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
                    <div>
                        <span>Image:</span>
                        <input type="file" name="file"><br>
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
                <div class="image-rendered">
<!--                    Rendered Image Here!-->
                    {% if img %}
<!--                    <h1>Rendered Image</h1>-->
                    <img src="data:image/jpeg;base64,{{ img }}" />
                    {% endif %}
                </div>
            </div>
            <div class="table-results">
<!--                insert a table with the results for that image here-->
                {{ results|safe }}
            </div>
        </div>
    </div>
{% endblock %}
